name: CI Pipeline - Parcial Backend (MySQL Real)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # SERVICIOS: Contenedor MySQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: parcial_db
        
        # CORRECCIÃ“N DE PUERTOS: 
        # Usamos el estandar 3306:3306. 
        # (El error anterior 3307:3307 fallaba porque MySQL escucha internamente en el 3306)
        ports:
          - 3307:3307
          
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      # NOTA: AsegÃºrate de que 'cryptography' estÃ© en tu requirements.txt
      # para que pymysql pueda conectarse a MySQL 8.0
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # PASO A: Pruebas Unitarias
    - name: ðŸ§ª Ejecutar Pruebas Unitarias
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3307        # Puerto corregido
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest tests/test_unit.py -v

    # PASO B: Pruebas de IntegraciÃ³n
    - name: ðŸ”„ Ejecutar Pruebas de IntegraciÃ³n (CRUD)
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3307        # Puerto corregido
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest tests/test_integration.py -v