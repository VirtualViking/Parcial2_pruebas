name: CI Pipeline - Parcial Backend

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: parcial_db
        ports:
          - 3307:3307
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Esperar a que MySQL estÃ© listo
      run: sleep 15

    - name: ðŸ§ª Ejecutar Pruebas Unitarias
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3307
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest tests/test_unit.py -v

    - name: ðŸ”„ Ejecutar Pruebas de IntegraciÃ³n (CRUD)
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3307
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest tests/test_integration.py -v
