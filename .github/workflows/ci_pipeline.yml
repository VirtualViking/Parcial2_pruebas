name: CI Pipeline - Parcial Backend (MySQL Real)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # SERVICIOS: Aqu칤 levantamos un contenedor MySQL real para las pruebas
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root  # Contrase침a para el MySQL de GitHub
          MYSQL_DATABASE: parcial_db # Creamos la BD real autom치ticamente
        ports:
          - 3307:3307
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout del c칩digo
      uses: actions/checkout@v3

    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # PASO A: Ejecutar Pruebas Unitarias (Unit Tests)
    # Ejecuta solo el archivo test_unit.py
    - name: 游빍 Ejecutar Pruebas Unitarias
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3307
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest tests/test_unit.py -v

    # PASO B: Ejecutar Pruebas de Integraci칩n (Integration Tests)
    # Ejecuta solo el archivo test_integration.py para verificar el CRUD completo
    - name: 游댃 Ejecutar Pruebas de Integraci칩n (CRUD)
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3307
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest tests/test_integration.py -v