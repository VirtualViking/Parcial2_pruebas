name: CI Pipeline - Parcial Backend (MySQL Real)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # SERVICIOS: Aquí levantamos un contenedor MySQL real para las pruebas
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root  # Contraseña para el MySQL de GitHub
          MYSQL_DATABASE: parcial_db # Creamos la BD real automáticamente
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Correr Pruebas con MySQL Real
      env:
        # Aquí inyectamos las credenciales para conectarnos al servicio MySQL de arriba
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root
        DB_NAME: parcial_db
      run: |
        pytest